<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorBliss Demo</title>
    <link rel="stylesheet" href="css/custom.css">
    <style>
        /* Neve-like structure to match WordPress layout */
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .header-main {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        .testimonial-section {
            background-color: #70F1F4;
            padding: 15px;
            border-left: 5px solid #b2ebf2;
            margin: 20px;
            border-radius: 15px;
        }
        .testimonial-label {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .testimonial-author {
            text-align: right;
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header class="header-main">
        <img src="assets/logo.png" alt="ColorBliss Logo" class="site-logo">
    </header>

    <section class="testimonial-section">
        <h2 class="testimonial-label">Client Testimonial</h2>
        <blockquote>
            "ColorBliss transformed my business's online presence!"
        </blockquote>
        <p class="testimonial-author">- Happy Client</p>
    </section>

</body>
</html>
